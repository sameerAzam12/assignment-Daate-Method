<body>
    <script>


// Write a program that displays in your browser the
// seconds that elapsed between the reference date and the
// beginning of 2015.
document.write("<h1>Question 10</h1>")

var reference= new Date("dec 5, 2015");


var currentDate = new Date("jan 1, 2015");


var timeDifference = reference.getTime() - currentDate.getTime();


var secondsStart = Math.floor(timeDifference / (1000 * 60 ));


alert(secondsStart +" seconds had passed since begining of 2015" );





    </script>
</body>
